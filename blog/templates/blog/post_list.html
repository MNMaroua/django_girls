<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Published Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-5xl font-bold text-center text-gray-700 mb-12 drop-shadow-sm">ðŸ“š Published Blog Posts</h1>

    {% if posts %}
      <div class="space-y-8">
        {% for post in posts %}
          <div class="bg-white rounded-2xl shadow p-6 hover:shadow-md transition-all duration-300 border-l-4 border-gray-400">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">{{ post.title }}</h2>
            <p class="text-gray-700 mb-4 leading-relaxed">{{ post.text|truncatewords:40 }}</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
              <span>By <span class="text-gray-800 font-medium">{{ post.author }}</span></span>
              <span>{{ post.published_date|date:"F j, Y, g:i a" }}</span>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-center text-gray-500 text-lg mt-10">
        <p>No posts have been published yet.</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
